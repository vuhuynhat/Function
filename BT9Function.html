<script>

    function daonguocmang()
    {
        let value = prompt("Nhap cac phan tu trong mang");
        let Arr = [];

        while (value != "q") {
            Arr.push(value);
            value = prompt("Nhap cac phan tu trong mang");
        }
        document.write("mang truoc khi dao nguoc "+Arr+"<br>")
        let newArr = Arr.reverse();
        document.write("Mang sau khi dao nguoc "+ newArr);
    }
    daonguocmang()
</script>
