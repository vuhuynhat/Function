<script>
    let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let star1 = ["UrsaMinor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa", "Major", "Leo"]
    let search = prompt("nhap ten chom sao");
    let index_start = 0;
    let KQ = "";
    function Chomsao(search) {
        for (let i = 0; i < star.length; i++) {
            if (search == star[i]) {
                index_start = i;
                for (let j = 0; j < star1.length; j++) {
                    if (index_start == j) {
                        KQ = star1[j];

                    }
                }
            }

        }
        return KQ;
    }
    document.write(Chomsao(search))
</script>
